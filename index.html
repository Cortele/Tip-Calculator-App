<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="logo.svg" class="hero-logo" alt="logo-svg">
    <main class="hero__container">
      <section class="hero-container-left">
        <p>Bill</p> <br>
        <label>
          <img src="icon-dollar.svg" class="dollar-img-bill" alt="dollar-icon-svg">
          <input class="hero-bill" type="number" placeholder="0">
        </label>
        <div class="hero-options-container flex">
            <p>Select Tip %</p> 
          <div>
            <button class="hero-options" value="0.05">5%</button>
            <button class="hero-options" value="0.10">10%</button>
            <button class="hero-options" value="0.15">15%</button>
            <button class="hero-options" value="0.25">25%</button>
            <button class="hero-options" value="0.50">50%</button>
            <label>
              <input type="number" class="hero-options-custom" placeholder="Custom">
            </label>
          </div>
        </div>
        <p class="number-people-paragragh">Number of People</p>
        <label>
          <p class="hero-error visible">Can't be Zero</p>
          <img src="icon-dollar.svg" class="dollar-img-people" alt="dollar-icon-svg">
          <input type="number" class="hero-people" placeholder="0">
        </label>
      </section>
      <section class="hero-container-right">
        <div class="hero-total-container flex">
          <h3>Tip Amount: <span class="hero-amount-person">$0.00</span> </h3>
          <h3>Total: <span class="hero-per-person">$0.00</span> </h3>
          <button class="hero-reset">Reset</button>
        </div>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cortele</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
